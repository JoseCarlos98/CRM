<div class="c-main">
    <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8" >
        <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
            <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-r">
                <!-- Rings -->
                <svg class="absolute inset-0 pointer-events-none"
                     viewBox="0 0 960 540" width="110%" height="110%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                    <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                        <circle r="234" cx="196" cy="23"></circle>
                        <circle r="234" cx="790" cy="491"></circle>
                    </g>
                </svg>
        
                <!-- Content -->
                <div class="z-10 relative w-full max-w-2xl">
                    <div>
                        <img class="logo-login" src="../../../assets/images/logo/logo-login-crm.png" alt="">
                    </div>

                    <div class="text-4xl mb-4 mt-2 leading-none text-gray-100">
                        <div class="text-center">Abrevia</div>
                    </div>
                    <div class="text-7xl font-bold leading-none text-gray-100">
                        <div class="text-center">Bienvenido</div>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
                <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                    <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Iniciar sesión</div>
    
                    <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
    
                        <mat-form-field class="w-full">
                            <mat-label>Usuario</mat-label>
                            <input
                                id="email"
                                matInput
                                [formControlName]="'email'">
                            <mat-error *ngIf="signInForm.get('user').hasError('required')">
                                Usuario requerido
                            </mat-error>
                            <!-- <mat-error *ngIf="signInForm.get('email').hasError('email')">
                                Porfavor ingresa un usuario valido
                            </mat-error> -->
                        </mat-form-field>
    
                        <mat-form-field class="w-full">
                            <mat-label>Contraseña</mat-label>
                            <input
                                id="password"
                                matInput
                                type="password"
                                [formControlName]="'password'"
                                #passwordField>
                            <button
                                mat-icon-button
                                type="button"
                                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                matSuffix>
                                <mat-icon
                                    class="icon-size-5"
                                    *ngIf="passwordField.type === 'password'"
                                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                <mat-icon
                                    class="icon-size-5"
                                    *ngIf="passwordField.type === 'text'"
                                    [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                            </button>
                            <mat-error>
                                Contraseña requerida
                            </mat-error>
                        </mat-form-field>
    
                        <div class="inline-flex items-center justify-between w-full mt-1.5">
                            <mat-checkbox class="-ml-2" [formControlName]="'rememberMe'">
                                Recordarme
                            </mat-checkbox>
                        </div>

                        <button class="btn-yellow fuse-mat-button-large w-full mt-6" mat-flat-button (click)="signIn()">
                            <span class="font-bold">
                                Ingresar
                            </span>
                            <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
