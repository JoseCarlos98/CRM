<div class="container-fluid p-0 overflow-hidden">

    <div class="modal-header">
        <p class="titulo-modal">Cerrar como venta</p>

        <mat-icon class="cursos-pointer" svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">
        <p class="mb-6">*Campos obligatorios</p>

        <form class="col-12 modal-content-scroll" [formGroup]="formData">
            <div class="row">
                <div class="col-md-12">
                    <mat-radio-group class="d-flex row">
                        <div class="col-md-6" *ngFor="let data of objEditData?.totalPrice">
                            <mat-radio-button class="mb-2">
                                <div>
                                    <div class="table-column-totalPrice mb-3">
                                        <h1 class="font-bold">{{ data.name }} <span
                                                class="font-normal">{{data.total}}</span> </h1>
                                        <h1 class="font-bold">Vence: <span
                                                class="font-normal">{{data.expire}}</span> </h1>
                                    </div>
                                </div>
                            </mat-radio-button>
                        </div>

                        


                        <!-- <div class="col-md-6">
                            <mat-radio-button class="mb-2"> <span class="font-14-500-4B5062">
                                Actividad
i5                            </span> </mat-radio-button>
                        </div> -->
                    </mat-radio-group>
                </div>
            </div>

            <div class="row d-flex justify-content-end">
                <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                    <button class="btn-action-add" [disabled]="!formData.valid" (click)="actionSave()">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
