<div class="container-fluid p-0 overflow-hidden">

    <div class="modal-header">
        <p class="titulo-modal">Registrar nuevo contacto</p>
        <mat-icon svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">

        <p class="mb-6">*Campos obligatorios</p>

        <form class="col-12">
            <div class="row">
                <div class="col-md-6">

                    <mat-form-field class="flex-auto gt-xs:pr-3 width-100">
                        <mat-label>Nombre y apellidos*</mat-label>
                        <input matInput>
                    </mat-form-field>
                  
                    <mat-form-field class="flex-auto gt-xs:pr-3 width-100">
                        <mat-label>Correo*</mat-label>
                        <input matInput>
                    </mat-form-field>
            
                    <mat-form-field class="flex-auto gt-xs:pr-3 width-100">
                        <mat-label>Teléfono fijo*</mat-label>
                        <input matInput>
                    </mat-form-field>


                </div>
                <div class="col-md-6">
                    <mat-form-field class="gt-xs:pr-3 width-100">
                        <mat-label>Cargo / Puesto*</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 width-100">
                        <mat-label>Teléfono móvil*</mat-label>
                        <input matInput>
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 width-100">
                        <mat-label>Extención</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex mt-6">
                <div class="col-md-12 col-sm-12 col-12 section-btns-two">
                    <button class="btn-add-action-gray">
                        <span>Agregar contacto</span>
                    </button>
                </div>
            </div>

            <div class="row d-flex justify-content-end">
                <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                    <button class="btn-add-action" (click)="closeModal()">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
