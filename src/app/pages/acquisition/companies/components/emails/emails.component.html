<div class="grid grid-cols-1 w-full min-w-0">
    <div class="row d-flex">

        <div class="d-flex col-md-6 col-xl-6 col-12 pt-md-2">
            <div class="colum-table-select width-100">
                <mat-form-field class="flex-auto width-100">
                    <mat-label>Selecciona el tipo de comunición</mat-label>
                    <mat-select placeholder="Seleccionar">
                        <mat-option class="border-bottom" value="comunición-1">comunición 1</mat-option>
                        <mat-option class="border-bottom" value="comunición-1">comunición 2</mat-option>
                        <mat-option class="border-bottom" value="comunición-1">comunición 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden c-emails">
    <div class="flex flex-col flex-auto px-6  sm:pb-20">

        <div class="w-full max-w-3xl">
            <div class="mt-8">
                <ol>
                    <ng-container
                        *ngFor="let email of emails; let i = index; let first = first; let last = last; trackBy: trackByFn">

                        <li class="relative flex py-7">
                            <ng-container>
                                <div class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-300 dark:bg-gray-600">
                                </div>
                            </ng-container>

                            <div class="relative flex flex-auto">
                                <ng-container>
                                    <div
                                        class="flex shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full send-emails">
                                        <mat-icon class="text-white" svgIcon="mat_solid:email"></mat-icon>
                                    </div>
                                </ng-container>

                                <div class="flex flex-col flex-auto items-start cursor-inbox" (click)="openInbox()">
                                    <ng-container *ngIf="email.title ">
                                        <div class="email-header">
                                            <div class="email-title">{{email.title}}</div>
                                            <div class="d-flex align-items-center gap-2"> 
                                                <mat-icon class="icon-size-4" svgIcon="heroicons_mini:paper-clip"></mat-icon>
                                                <div class="time">
                                                    3:30 PM
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>

                                    <div
                                        class="flex flex-col sm:flex-row sm:items-center mt-2 sm:mt-1 sm:space-x-2 text-md leading-5">
                                        <div class="d-flex flex-column">
                                            <div class="text-secondary">
                                                {{email.asunt}}
                                            </div>

                                        </div>
                                    </div>

                                    <ng-container *ngIf="email.description">
                                        <div class="mt-4 py-4 px-5 rounded-lg email-comment">
                                            {{email.description}}</div>
                                    </ng-container>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                </ol>
            </div>
        </div>
    </div>
</div>
