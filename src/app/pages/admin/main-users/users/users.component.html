<div class="c-general-table p-0">
    <div class="col-12 contenedor-scroll-tabla">
        <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex flex-column table-column-img text-center">
                        <img src="../../../../assets/images/icono-user.png" alt="">
                        <span class="text-line-bottom">
                            {{ element.user }}
                        </span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.rol }}
                </td>
            </ng-container>

            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef>Identificador de voz IP</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.ip }}
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Correo</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                </td>
            </ng-container>

            <ng-container matColumnDef="exention">
                <th mat-header-cell *matHeaderCellDef>Extenci√≥n</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.exention }}
                </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns ">

                        <div class="colum-btn btn-edit" (click)="editData()">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>

                        <div class="btn-delete" (click)="deleteData()">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>

                    </div>
                </td>
            </ng-container>


            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
