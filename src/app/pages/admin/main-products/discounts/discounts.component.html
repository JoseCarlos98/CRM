<div class="c-general-table p-0">
    <div class="col-12 contenedor-scroll-tabla">
        <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.name }}
                </td>
            </ng-container>

            <ng-container matColumnDef="scale">
                <th mat-header-cell *matHeaderCellDef>Escalas</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let info of element.scale">
                        {{ info.name }} <br>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="productsApply">
                <th mat-header-cell *matHeaderCellDef>Productos a los que aplican</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let info of element.productsApply">
                        {{ info.name }} <br>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="categoriesApply">
                <th mat-header-cell *matHeaderCellDef>Productos a los que aplican</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let info of element.categoriesApply">
                        {{ info.name }} <br>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="countriesApply">
                <th mat-header-cell *matHeaderCellDef>Paises a los que aplica</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let info of element.countriesApply">
                        {{ info.name }} <br>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="currencyApply">
                <th mat-header-cell *matHeaderCellDef>Moneda a la que aplica</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let info of element.currencyApply">
                        {{ info.name }} <br>
                    </div>
                </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns ">

                        <div class="colum-btn btn-edit" (click)="deleteData(element)">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>

                        <div class="btn-delete" (click)="deleteData(element)">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>

                    </div>
                </td>
            </ng-container>


            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

    </div>
</div>
