<table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
    <caption></caption>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">
            {{ element.code }}
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">
            {{ element.price }}
        </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>País</th>
        <td mat-cell *matCellDef="let element">
            {{ element.country }}
        </td>
    </ng-container>

    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>Link</th>
        <td mat-cell *matCellDef="let element">
            {{ element.link }}
        </td>
    </ng-container>

    <ng-container matColumnDef="productsApplies">
        <th mat-header-cell *matHeaderCellDef>Categoria de productos a los que aplica</th>
        <td mat-cell *matCellDef="let element">
            <div *ngFor="let info of element.productsApplies">
                {{ info.name }} <br>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <div class="c-column-btns ">

                <div class="colum-btn btn-edit" (click)="editData()">
                    <mat-icon matTooltip="Editar">edit_square</mat-icon>
                </div>

                <div class="btn-delete" (click)="deleteData()">
                    <mat-icon matTooltip="Eliminar">delete</mat-icon>
                </div>

            </div>
        </td>
    </ng-container>


    <tr *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <h5 class="text-center my-5">No se encontraron resultados.</h5>
        </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
