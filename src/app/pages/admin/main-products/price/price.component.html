<div class="c-general-table p-0">
    <div class="col-12 contenedor-scroll-tabla">
        <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.code }}
                </td>
            </ng-container>

            <ng-container matColumnDef="unitPrice">
                <th mat-header-cell *matHeaderCellDef>Precio unitario</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.unitPrice }}
                </td>
            </ng-container>

            <ng-container matColumnDef="iva">
                <th mat-header-cell *matHeaderCellDef>Porcentaje de IVA</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.iva }}
                </td>
            </ng-container>

            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef>Moneda</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.currency }}
                </td>
            </ng-container>

            <ng-container matColumnDef="productsApplies">
                <th mat-header-cell *matHeaderCellDef>Categoria de productos a los que aplica</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let info of element.productsApplies">
                        {{ info.productsApplies }} <br>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns ">

                        <div class="colum-btn btn-edit" (click)="editData()">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>

                        <div class="btn-delete" (click)="deleteData()">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>

                    </div>
                </td>
            </ng-container>


            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

    </div>
</div>
