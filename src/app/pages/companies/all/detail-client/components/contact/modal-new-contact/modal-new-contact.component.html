<div class="container-fluid p-0 overflow-hidden">

    <div class="modal-header">
        <p class="titulo-modal">Registrar nuevo contacto</p>
        <mat-icon class="cursos-pointer" svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">

        <p class="mb-6">*Campos obligatorios</p>

        <form class="col-12 modal-content-scroll">
            <div class="row" *ngFor="let ejecucion of valuesContacts; let i = index;">
                <div class="col-md-6">

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Nombre y apellidos</mat-label>
                        <input matInput [formControl]="ejecucion.fullNameControl">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Correo</mat-label>
                        <input matInput [formControl]="ejecucion.emailControl">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Teléfono fijo</mat-label>
                        <input maxlength="10" type="text"  matInput [formControl]="ejecucion.localPhoneControl">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Cargo / Puesto</mat-label>
                        <input matInput [formControl]="ejecucion.positionControl">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Teléfono móvil</mat-label>
                        <input maxlength="10" type="text"  matInput [formControl]="ejecucion.movilPhoneControl">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Extención</mat-label>
                        <input maxlength="5" type="text" matInput [formControl]="ejecucion.extensionControl">
                    </mat-form-field>
                </div>

                <div *ngIf="valuesContacts?.length > 1" class="p-2 col-md-12 d-flex align-items-center justify-content-end c-column-btns mt-5">
                    <div class="btn-delete" (click)="deleteContact(i)">
                        <mat-icon matTooltip="Eliminar">delete</mat-icon>
                    </div>
                </div>
                <hr class="mt-5 mb-5" *ngIf="valuesContacts?.length > 1">
            </div>

            <div class="row d-flex mt-6">
                <div class="col-md-12 col-sm-12 col-12 section-btns-two">
                    <button class="btn-gray" (click)="addFormContact()">
                        <span>Agregar contacto</span>
                    </button>
                </div>
            </div>

            <div class="row d-flex justify-content-end">
                <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                    <button class="btn-action-add" [disabled]="!canSave" (click)="actionSave()">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
