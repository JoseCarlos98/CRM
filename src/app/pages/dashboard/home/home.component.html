<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">

            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="row flex-wrap flex flex-auto items-center min-w-0" >

                    
                    <div class="flex col-sm-12 col-md-6 col-lg-4 col-12 pe-2">
                        <mat-form-field class="flex-auto">
                            <mat-label>Usuario</mat-label>
                            <mat-select placeholder="Seleccionar">
                                <mat-option value="country-1">Country 1</mat-option>
                                <mat-option value="country-2">Country 2</mat-option>
                                <mat-option value="country-3">Country 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flex col-sm-12 col-md-6 col-lg-4 col-12 pe-2">
                        <mat-form-field class="flex-auto">
                            <mat-label>Grio</mat-label>
                            <mat-select placeholder="Seleccionar">
                                <mat-option value="country-1">Country 1</mat-option>
                                <mat-option value="country-2">Country 2</mat-option>
                                <mat-option value="country-3">Country 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flex col-sm-12 col-md-6 col-lg-4 col-12 pe-2">
                        <mat-form-field class="flex-auto">
                            <mat-label>Compaña</mat-label>
                            <mat-select placeholder="Seleccionar">
                                <mat-option value="country-1">Country 1</mat-option>
                                <mat-option value="country-2">Country 2</mat-option>
                                <mat-option value="country-3">Country 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>

                <!-- Actions -->
                <div class="col-md-2 col-xl-1 col-12 pt-md-">
                    <!-- <div class="flex items-start mt-6 sm:mt-0 sm:ml-2 space-x-3"> -->
                    <button class="btn-search">
                        <span>Buscar</span>
                    </button>
                </div>
            </div>
















            <!-- Project selector -->
            <div class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
                matRipple [matMenuTriggerFor]="projectsMenu">
                <div class="flex items-center">

                    <div class="overflow-hidden">
                        <div class="font-medium leading-6 truncate">{{selectedProject}}</div>
                    </div>

                    <div class="flex items-center justify-center pl-2">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_mini:chevron-down'"></mat-icon>
                    </div>

                </div>

                <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">

                    <button mat-menu-item (click)="selectedProject='Estadísticas'">Estadísticas
                    </button>
                    <button mat-menu-item (click)="selectedProject='Graficas'">Graficas
                    </button>
                    <button mat-menu-item (click)="selectedProject='Productos'">Productos
                    </button>

                </mat-menu>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" mat-stretch-tabs="false" [animationDuration]="'0'">

                <mat-tab label="Día">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">

                            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Summary</div>
                                </div>
                                <div class="flex flex-col items-center mt-2">
                                    <div
                                        class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">
                                        21</div>
                                    <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Due Tasks</div>
                                    <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                                        <div class="text-md font-medium truncate">Completed:</div>
                                        <div class="ml-1.5 text-lg font-semibold">13</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Mes">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                            <h1>MES</h1>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Año">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
                            <h1>AÑO</h1>
                        </div>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>

</div>
