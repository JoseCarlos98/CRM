<div class="container-fluid p-0 overflow-hidden">

    <div class="modal-header">
        <p class="titulo-modal">{{ data?.info ? 'Editar' : 'Registrar nuevo'}} tipo de {{data.type}}</p>

        <mat-icon class="cursos-pointer" svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">
        <p class="mb-6">*Campos obligatorios</p>

        <form class="col-12 modal-content-scroll">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Rol*</mat-label>
                        <input matInput>
                    </mat-form-field>

                </div>
                <div class="col-md-4">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Comentario</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <div class="d-flex flex-column c-input-color inputNewRegister">
                        <mat-label>Color</mat-label>
                        <input type="color" class="form-control form-control-color width-100" value="#563d7c" >
                    </div>

                </div>
            </div>

            <div class="row d-flex justify-content-end">
                <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                    <button class="btn-action-add" (click)="save()">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
