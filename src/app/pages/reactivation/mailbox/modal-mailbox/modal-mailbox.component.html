<div class="container-fluid p-0 overflow-hidden">

    <div class="modal-header">
        <p class="titulo-modal">Nuevo correo</p>
        <mat-icon class="cursos-pointer" svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">
        <p class="mb-6">*Campos obligatorios</p>

        <form class="col-12 modal-content-scroll">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Para*</mat-label>
                        <input matInput>
                    </mat-form-field>

                </div>
                <div class="col-md-12">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Asunto*</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Escriba aqu√≠</mat-label>
                        <textarea matInput style="height: 100px;"></textarea>
                    </mat-form-field>
                </div>
            </div>

        </form>

        <div class="container-fluid">
            <div class="row d-flex justify-content-end">
                <div class="d-flex justify-content-end col-md-4 col-xl-4 col-12 pt-md-2">
                    <button class="btn-action-add" (click)="saveDraft()">
                        <span>Guardar borrador</span>
                    </button>
                </div>
                <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                    <button class="btn-action-add" (click)="send()">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
