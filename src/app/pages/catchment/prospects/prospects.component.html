<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto c-home" cdkScrollable>

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">

            <!-- FILTERS  -->
            <form class="row mt-5 mb-5" [formGroup]="formFilters">
                <div class="col-12">

                    <div class="section-title row d-flex justify-content-between align-items-center">
                        <div class="col-md-6 title"> Prospectos</div>

                        <div class="col-md-6 btns-section">
                            <button class="btn-async ml-3 px-1 sm:px-4 min-w-10" mat-flat-button>
                                <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:sync'"></mat-icon>
                                <span class="hidden sm:inline-block ml-2">Sincronizar</span>
                            </button>
                            <button class="btn-newRegister ml-3 px-1 sm:px-4 min-w-10" mat-flat-button>
                                <span class="hidden sm:inline-block">Registrar nuevo prospecto</span>
                            </button>
                        </div>
                    </div>

                    <div class="row d-flex align-items-center">

                        <div class="flex col-sm-12 col-md-6 col-lg-3 col-12 pe-2">
                            <mat-form-field class="flex-auto">
                                <mat-label>Estatus</mat-label>
                                <mat-select placeholder="Seleccionar" formControlName="estatus">
                                    <mat-option value="estatus-1">estatus 1</mat-option>
                                    <mat-option value="estatus-2">estatus 2</mat-option>
                                    <mat-option value="estatus-3">estatus 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="flex col-sm-12 col-md-6 col-lg-3 col-12 pe-2">
                            <mat-form-field class="flex-auto">
                                <mat-label>Giro</mat-label>
                                <mat-select placeholder="Seleccionar" formControlName="giro">
                                    <mat-option value="Giro-1">Giro 1</mat-option>
                                    <mat-option value="Giro-2">Giro 2</mat-option>
                                    <mat-option value="Giro-3">Giro 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="flex col-sm-12 col-md-6 col-lg-3 col-12 pe-2">
                            <mat-form-field class="flex-auto">
                                <mat-label>Compaña</mat-label>
                                <mat-select placeholder="Seleccionar" formControlName="company">
                                    <mat-option value="Compaña-1">Compaña 1</mat-option>
                                    <mat-option value="Compaña-2">Compaña 2</mat-option>
                                    <mat-option value="Compaña-3">Compaña 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="flex col-sm-12 col-md-6 col-lg-3 col-12 pe-2">
                            <mat-form-field class="flex-auto">
                                <mat-label>Rango de fechas</mat-label>
                                <mat-date-range-input [max]="fechaHoy" [rangePicker]="campaignOnePicker"
                                    [comparisonStart]="formFilters.value['rangeDateStart']"
                                    [comparisonEnd]="formFilters.value['rangeDateEnd']">
                                    <input matStartDate placeholder="Inicio" formControlName="rangeDateStart" />
                                    <input matEndDate placeholder="Final" formControlName="rangeDateEnd" />
                                </mat-date-range-input>

                                <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                                <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-end">
                        <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                            <button class="btn-search " (click)="SearchWithFilters()">
                                <span>Buscar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" mat-stretch-tabs="false" [animationDuration]="'0'">

                <mat-tab label="Día">
                    <ng-template matTabContent>
                        <h1>En desarrollo...</h1>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Mes">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 w-full min-w-0">
                            <h1>En desarrollo...</h1>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Año">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 w-full min-w-0">
                            <h1>En desarrollo...</h1>
                        </div>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>

</div>
